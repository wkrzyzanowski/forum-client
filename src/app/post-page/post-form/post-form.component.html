<div class="card mt-3 mb-5">
  <h6 class="col-12 card-header">
    Create an answer
    <small class="text-muted">Let's be kind to everyone...</small>
  </h6>
  <div class="card-body d-flex flex-column p-1">
    <form [formGroup]="createNewPostForm" (ngSubmit)="createNewPost()">
      <div class="container">
        <div class="form-group">
          <label>Post content:</label>
          <textarea
            type="text"
            class="form-control"
            placeholder="Post text..."
            formControlName="postContent"
          ></textarea>
          <div class="alert alert-danger mt-1" *ngIf="!postIsValid()">
            Post content should consist min. 2 letters or digits!
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">
            Answer
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
