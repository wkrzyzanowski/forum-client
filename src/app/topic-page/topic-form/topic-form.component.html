<div class="card mt-3">
  <span class="card-header d-flex p-1"
    ><h6 class="m-0 col-5">Create new topic:</h6>
  </span>
  <div class="card-body d-flex flex-column p-1">
    <div class="container">
      <div class="form-group">
        <label>Topic title:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Topic title..."
          [(ngModel)]="topicTitleText"
          (keyup)="checkTopicTitleLength()"
        />
        <div class="alert alert-danger mt-1" *ngIf="!topicTitleFlag">
          Topic title should consist min. 5 letters or digits!
        </div>
      </div>
      <div class="form-group">
        <label>Post content:</label>
        <textarea
          type="text"
          class="form-control"
          placeholder="Post text..."
          [(ngModel)]="postContentText"
          (keyup)="checkPostContentLength()"
        ></textarea>
        <div class="alert alert-danger mt-1" *ngIf="!postContentFlag">
          Post content should consist min. 2 letters or digits!
        </div>
      </div>
      <div class="form-group">
        <button
          type="button"
          class="btn btn-success btn-lg btn-block"
          (click)="createNewTopic()"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</div>
