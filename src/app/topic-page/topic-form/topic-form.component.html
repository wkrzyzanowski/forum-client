<div class="mb-3 d-flex flex-row">
  <h2 class="col-12">
    Create new topic
    <small class="text-muted">Let's show your thoughts...</small>
  </h2>
</div>
<div class="card mt-3 mb-5">
  <div class="card-body d-flex flex-column p-1">
    <form [formGroup]="createNewTopicForm" (ngSubmit)="createNewTopic()">
      <div class="container">
        <div class="form-group">
          <label>Topic title:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Topic title..."
            formControlName="topicTitle"
          />
          <div class="alert alert-danger mt-1" *ngIf="!topicIsValid()">
            Topic title should consist min. 5 letters or digits!
          </div>
        </div>
        <div class="form-group">
          <label>Post content:</label>
          <textarea
            type="text"
            class="form-control"
            placeholder="Post text..."
            formControlName="postContent"
          ></textarea>
          <div class="alert alert-danger mt-1" *ngIf="!postIsValid()">
            Post content should consist min. 2 letters or digits!
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">
            Create
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
