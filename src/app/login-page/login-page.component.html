<div class="d-flex flex-column mr-5 ml-5">
  <div class="form-group mt-5">
    <label>Login: </label>
    <div>
      <input class="form-control" type="text" [(ngModel)]="username" />
    </div>
  </div>
  <div class="form-group">
    <label>Password: </label>
    <input
      class="form-control"
      type="password"
      [(ngModel)]="password"
      (keyup.enter)="loginOnClick($event)"
    />
  </div>
  <div class="alert alert-danger mt-3" *ngIf="loginError">
    Bad credentials try again!
  </div>
  <button type="button" class="btn btn-primary mt-1" (click)="login()">
    Login
  </button>
  <button type="button" class="btn btn-primary mt-1" (click)="signIn()">
    Create new user
  </button>
</div>
