<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="d-flex flex-column mr-5 ml-5">
    <div class="form-group mt-5">
      <label>Login: </label>
      <input
        class="form-control"
        type="text"
        formControlName="email"
        placeholder="Registred email..."
      />
      <div class="alert alert-danger mt-1" *ngIf="!isEmailValid()">
        Email is required and should has correct email form!
      </div>
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input
        class="form-control"
        type="password"
        formControlName="password"
        (keyup.enter)="loginOnClick($event)"
      />
      <div class="alert alert-danger mt-1" *ngIf="!isPasswordValid()">
        Password is required!
      </div>
    </div>
    <div class="alert alert-danger mt-3" *ngIf="loginError">
      Bad credentials try again!
    </div>
    <button type="submit" class="btn btn-primary mt-1">
      Login
    </button>
    <button type="button" class="btn btn-primary mt-1" (click)="signIn()">
      Create new user
    </button>
  </div>
</form>
